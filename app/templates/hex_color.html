{% extends "base.html" %}

{% block content %}
<h2>Hex Farge</h2>
<p>Endre lyset på lampa ved å skrive inn en hex verdi</p>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.hexcolor.label }}<br>
        {{ form.hexcolor(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
